<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railway Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="./pic.jpg" alt="Indian Railways Logo" class="logo" width="300" height="400">
        <h1>Indian Railway Reservation</h1>
    </div>

    <div class="form-container">
        <form id="railwayForm" method="POST" action="process.php">
            <h2>Fill Your Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="source">Source Location:</label>
            <input type="text" id="source" name="source" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="class">Travel Class:</label>
            <select id="class" name="class" required>
                <option value="Sleeper">Sleeper</option>
                <option value="AC 3 Tier">AC 3 Tier</option>
                <option value="AC 2 Tier">AC 2 Tier</option>
                <option value="AC 1 Tier">AC 1 Tier</option>
            </select>

            <label for="preferences">Special Preferences:</label>
            <textarea id="preferences" name="preferences" rows="3" placeholder="E.g., Window seat"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
